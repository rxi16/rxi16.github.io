<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>GifTastic</title>

	<!-- jquery library -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  	<!-- bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	
	<!-- Tether (required for bootstrap 4.0.0) -->
	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

	<!-- bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<style type="text/css">
	html {
		-webkit-tap-highlight-color: #ffffff;
	}
	button {
		cursor: pointer;
	}
	#img-result {
		cursor: pointer;
	}
</style>

</head>
<body>
<div class="container-fluid">
<form>
	<img src="click-downsized.gif" style="height:80px;width:140px;" />
	<div class="row">
		<div class="col-md-4">
			<label id="choose-label" class="form-control">Choose a topic</label>
		</div>
		<div id="add-topic" class="form-group col-md-8">
			<label id="add-label">Add a topic: </label>
			<input id="input" type="text" />
			<button id="submit" type="submit" class="btn btn-primary">Submit</button>
		</div>
	</div>
	<div class="row">
		<div class="form-group col-md-4">
			<div id="button-div">
				<button id="yoga" type="submit" class="btn btn-default btn-topics form-control" value="yoga">Yoga</button>
				<button id="nature" type="submit" class="btn btn-default btn-topics form-control" value="nature">Nature</button>
				<button id="mint" type="submit" class="btn btn-default btn-topics form-control" value="mint">Mint</button>
				<button id="negative-space" type="submit" class="btn btn-default btn-topics form-control" value="negative-space">Negative Space</button>
			</div>
		</div>
		<div class="col-md-8">
			<card id="card">
			</card>
		</div>
	</div>
</form>
<!-- logic.js -->
<script type="text/javascript" src="logic.js"></script>
</div>
</body>
