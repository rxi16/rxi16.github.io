<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Grayscale - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/grayscale.min.css" rel="stylesheet">

    <style type="text/css">
      html {
        -webkit-tap-highlight-color: #ffffff;
      }
      button {
        cursor: pointer;
      }
      #img-demo {
        text-align: center;
      }
      #img-result {
        cursor: pointer;
      }
      #submit {
        background: white;
        color: black;
      }
    </style>
  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">GifTastic Page Cover</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#about">Start GifTastic</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Intro Header -->
    <header class="masthead">
      <div class="intro-body">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <h1 class="brand-heading">GifTastic</h1>
              <p class="intro-text">A responsive, one page fantastic gif-finder.
                <br>Retrieved for you from www.giphy.com</p>
              <a href="#about" class="btn btn-circle js-scroll-trigger">
                <i class="fa fa-angle-double-down animated"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- About Section -->
<div class="container-fluid">
<form id="about">
  <img src="click-downsized.gif" style="height:80px;width:140px;" />
  <div class="row">
    <div class="col-md-4 col-lg-4">
      <h2 id="choose-label">Choose a topic</h2>
    </div>
    <div id="add-topic" class="form-group col-md-8 col-lg-8">
      <label><h2 id="add-label">Add a topic: </h2></label>
      <input id="input" type="text" />
      <button id="submit" type="submit" class="btn">Submit</button>
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-4 col-lg-4">
      <div id="button-div">
        <button id="yoga" type="submit" class="btn btn-default btn-topics form-control" value="yoga">Yoga</button>
        <button id="nature" type="submit" class="btn btn-default btn-topics form-control" value="nature">Nature</button>
        <button id="mint" type="submit" class="btn btn-default btn-topics form-control" value="mint">Mint</button>
        <button id="negative-space" type="submit" class="btn btn-default btn-topics form-control" value="negative-space">Negative Space</button>
      </div>
    </div>
    <div class="col-md-8 col-lg-8">
      <card id="card">
      </card>
    </div>
  </div>
</form>
</div>

    <!-- Contact Section -->
    <section id="contact" class="content-section text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2>Connect with Me</h2>
            <ul class="list-inline banner-social-buttons">
              <li class="list-inline-item">
                <a href="https://www.linkedin.com/in/rebecca-ionescu-59248941/" class="btn btn-default btn-lg">
                  <i class="fa fa-linkedin fa-fw"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://github.com/rxi16" class="btn btn-default btn-lg">
                  <i class="fa fa-github fa-fw"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container text-center">
        <p>Copyright &copy; GifTastic 2018</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Google Maps API Key - Use your own API key to enable the map feature. More information on the Google Maps API can be found at https://developers.google.com/maps/ -->
