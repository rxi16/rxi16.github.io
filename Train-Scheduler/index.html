<!doctype html>
<html lang="en">

<head>
<meta charset="utf-8">
<title>Train Scheduler</title>

	<!-- jquery library -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  	<!-- bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	
	<!-- Tether (required for bootstrap 4.0.0) -->
	<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>

	<!-- bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

	<!-- style -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- firebase -->
  	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>

<body>
<div class="container-fluid">
	<div class="jumbotron">
		<br><br><br>
		<h1 class="text-center">Train Scheduler</h1>
	</div>
<div class="card">
	<div class="card-header">
		<h3>Current Train Schedule</h3>
	</div>
	<div class="card-body">
	    <table class="table">
	      <thead>
	        <tr>
	          <th>Train Name</th>
	          <th>Destination</th>
	          <th>Frequency (min)</th>
	          <th>Next Arrival</th>
	          <th>Minutes Away</th>
	        </tr>
	      </thead>
	      <tbody id="tbody">
	      </tbody>
	    </table>
	</div>
</div>
<br />
<div class="card">
	<div class="card-header">
		<h3>Add Train</h3>
	</div>
	<div class="card-body">
		<div class="form-group">
			<label for="name-input">Train Name</label>
			<input id="name-input" type="text" class="form-control" />
		</div>
		<div class="form-group">
			<label for="destination-input">Destination</label>
			<input id="destination-input" type="text" class="form-control" />
		</div>
		<div class="form-group">
			<label for="firstTrainTime-input">First Train Time (HH:mm - military time)</label>
			<input id="firstTrainTime-input" type="text" class="form-control" />
		</div>
		<div class="form-group">
			<label for="frequency-input">Frequency (min)</label>
			<input id="frequency-input" type="text" class="form-control" />
		</div>
		<button id="add-train" type="submit" class="btn">Submit</button>
	</div>
</div>
</div>

<!-- script -->
<script type="text/javascript" src="assets/javascript/logic.js">
</script>

</body>
</html>
